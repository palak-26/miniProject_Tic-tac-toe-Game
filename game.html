<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic-Tac-Toe</title>
    <link rel="stylesheet" href="game.css">
</head>
<body>
    <div id="main">
        <h1 id="heading" >Tic-Tac-Toe</h1>
        <div id="playerButton"><button class="player">X</button>
        <button  class="player">O</button></div>
        <div id="container">
            <div class="cells" data-index="0"></div>
            <div class="cells" data-index="1"></div>
            <div class="cells" data-index="2"></div>
            <div class="cells" data-index="3"></div>
            <div class="cells" data-index="4"></div>
            <div class="cells" data-index="5"></div>
            <div class="cells" data-index="6"></div>
            <div class="cells" data-index="7"></div>
            <div class="cells" data-index="8"></div>
        </div>

        <h1 id="status"></h1>
        <button onclick="resetGame()" id="reset">Reset</button>
    </div>
    <audio id="winSound" src="https://www.fesliyanstudios.com/play-mp3/387" preload="auto"></audio>
    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/dist/confetti.browser.min.js"></script>
    <script src="game.js"></script>
</body>
</html>
